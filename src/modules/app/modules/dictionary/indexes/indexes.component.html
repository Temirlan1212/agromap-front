<div class="header">
  <h1 class="title">{{ "Indexes" | translate }}</h1>
</div>

<ng-container *ngIf="!loading; else skeleton">
  <div class="list">
    <app-table
      [items]="list"
      [fields]="[
        { title: 'Name' | translate, field: 'name_' + currentLang },
        {
          title: 'Description' | translate,
          field: 'description_' + currentLang
        }
      ]"
      *ngIf="list.length > 0; else noItems"
    ></app-table>
    <ng-template #noItems>
      <h4>{{ "No data" | translate }}</h4>
    </ng-template>
  </div>
</ng-container>

<ng-template #skeleton>
  <ng-container *ngFor="let num of [].constructor(10)">
    <app-skeleton
      [width]="'100%'"
      [height]="'35px'"
      [className]="'mb-10'"
      [borderRadius]="'10px'"
    ></app-skeleton>
  </ng-container>
</ng-template>

<router-outlet></router-outlet>
