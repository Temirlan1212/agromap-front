<form class="content" [formGroup]="form">
  <div class="field-group">
    <app-input-select
      [items]="regionList"
      [placeholder]="'Region' | translate"
      nameField="name_ru"
      formControlName="region">
    </app-input-select>

    <app-input-select
      [items]="districtList"
      [placeholder]="'District' | translate"
      formControlName="district"
      nameField="name_ru">
    </app-input-select>

    <app-input-select
      (onSelectItem)="onChange.emit($event)"
      [placeholder]="'Conton' | translate"
      [items]="contonList"
      nameField="name_ru"
      formControlName="conton">
    </app-input-select>

    <app-input-select
      [items]="landTypeList"
      formControlName="type"
      nameField="name_ru"
      [placeholder]="'Land type' | translate">
    </app-input-select>

    <app-input-select
      [items]="cultureList"
      formControlName="culture"
      nameField="name_ru"
      [placeholder]="'Culture' | translate">
    </app-input-select>

    <app-input
      type="number"
      [placeholder]="'Productivity' | translate"
      formControlName="productivity">
    </app-input>

    <app-input
      type="number"
      [min]="2010"
      [max]="2023"
      [placeholder]="'Select a year' | translate"
      formControlName="year">
    </app-input>

    <app-input
      type="text"
      [placeholder]="'Code SOATO' | translate"
      formControlName="code_soato">
    </app-input>

    <app-input
      type="text"
      [placeholder]="'INK' | translate"
      formControlName="ink">
    </app-input>
  </div>
</form>
