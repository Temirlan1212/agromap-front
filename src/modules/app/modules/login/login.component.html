<div class="card">
  <h2>
    <img class="logo" src="assets/images/logo.png" />
    <span [textContent]="'Login' | translate"></span>
  </h2>

  <form [formGroup]="form" (ngSubmit)="handleFormSubmit()">
    <div class="field-group">
      <input
        type="text"
        formControlName="username"
        [placeholder]="'User name' | translate"
      />
      <input
        type="password"
        formControlName="password"
        [placeholder]="'Password' | translate"
      />

      <div class="field-error" *ngIf="form.errors != null">
        <span
          *ngIf="form.getError('user-data') != null"
          [textContent]="form.getError('user-data') | translate"
        ></span>
      </div>

      <button
        type="submit"
        class="success"
        [textContent]="'Login' | translate"
      ></button>
    </div>
  </form>
</div>
