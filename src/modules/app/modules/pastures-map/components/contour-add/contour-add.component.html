<div class="form-wrapper">
  <div class="back">
    <button type="button" class="transparent" routerLink="..">
      <app-svg-icon name="arrow-down" size="14"></app-svg-icon>
    </button>
    <h4>{{ "Add contour" | translate }}</h4>
  </div>
  <app-contour-form #form>
    <button
      *ngIf="!polygon"
      type="button"
      class="success d-lg-none d-xl-none"
      (click)="
        [handleSetSidePanelState(false), mapInstance.pm.enableDraw('Polygon')]
      "
      actions
    >
      {{ "Draw a field" | translate }}
    </button>

    <button
      *ngIf="polygon"
      type="button"
      class="success d-lg-none d-xl-none"
      (click)="
        [
          handleSetSidePanelState(false),
          triggerPmControlBtnClick('.leaflet-pm-icon-edit')
        ]
      "
      actions
    >
      {{ "Edit the field" | translate }}
    </button>
  </app-contour-form>
</div>
<div class="actions">
  <button type="button" class="success" (click)="handleSaveClick(form)">
    {{ "Save" | translate }}
  </button>
  <button type="button" class="danger" routerLink="..">
    {{ "Cancel" | translate }}
  </button>
</div>
