<div class="pasture-filter">
  <form class="form-fields" [formGroup]="form">
    <app-input
      type="number"
      [min]="2010"
      [max]="2023"
      [placeholder]="'Select a year' | translate"
      formControlName="year"
    >
    </app-input>
    <app-input-select
      [placeholder]="'Select a region' | translate"
      formControlName="region"
      [items]="regions"
      [nameField]="'name_ru'"
    ></app-input-select>
    <app-input-select
      [placeholder]="'Select a district' | translate"
      formControlName="district"
      [items]="districts"
      [nameField]="'name_ru'"
    ></app-input-select>
    <app-input-select
      [placeholder]="'Select a conton' | translate"
      formControlName="conton"
      [items]="contons"
      [nameField]="'name_ru'"
    ></app-input-select>
  </form>
</div>
