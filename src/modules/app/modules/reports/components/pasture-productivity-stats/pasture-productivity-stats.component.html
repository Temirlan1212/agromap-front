<div class="header">
  <h4>{{ "Productivity area" | translate }}</h4>
  <button type="button" class="success" (click)="handleButtonClick()">
    {{ "Apply" | translate }}
  </button>
</div>
<app-report-form #form></app-report-form>
<app-simple-pie-chart
  *ngIf="series.length > 0; else noData"
  [series]="series"
  [labels]="['Productive' | translate, 'Unproductive' | translate]"
  [dataLabelUnitOfMeasure]="'ha' | translate"
></app-simple-pie-chart>

<ng-template #noData>
  <p *ngIf="!loading">{{ "No data" | translate }}</p>
</ng-template>

<app-loading [loading]="loading"></app-loading>
