<form class="form-fields" [formGroup]="form">
  <app-input-select
    [placeholder]="'Select a land type' | translate"
    formControlName="land_type"
    [items]="land_types"
    [nameField]="'name_' + currLang"
    [absoluteDropdown]="true"
  ></app-input-select>

  <app-input-select
    *ngIf="culture"
    [placeholder]="'Select a culture' | translate"
    formControlName="culture"
    [items]="cultures"
    [nameField]="'name_' + currLang"
    [absoluteDropdown]="true"
  ></app-input-select>

  <app-input-select
    [placeholder]="'Select a region' | translate"
    formControlName="region"
    [items]="regions"
    [nameField]="'name_' + currLang"
    [absoluteDropdown]="true"
  ></app-input-select>
  <app-input-select
    [placeholder]="'Select a district' | translate"
    formControlName="district"
    [items]="districts"
    [nameField]="'name_' + currLang"
    [absoluteDropdown]="true"
  ></app-input-select>
  <app-input-select
    [placeholder]="'Select a conton' | translate"
    formControlName="conton"
    [items]="contons"
    [nameField]="'name_' + currLang"
    [absoluteDropdown]="true"
  ></app-input-select>

  <app-input
    type="number"
    [min]="2010"
    [max]="2023"
    [placeholder]="'Select a year' | translate"
    formControlName="year"
  >
  </app-input>
</form>
