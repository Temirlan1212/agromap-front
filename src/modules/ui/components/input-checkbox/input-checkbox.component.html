<div class="option">
  <ng-container *ngIf="!filterField || option[filterField] === filterValue">
    <input
      type="checkbox"
      [id]="valueField"
      [name]="name"
      [value]="valueField"
      [disabled]="disabled"
      [checked]="value" />
    <label
      [class.active]="value"
      [for]="option[nameField]"
      [textContent]="option[nameField]"
      (click)="handleClick(option[valueField])"
    ></label
  ></ng-container>
</div>
