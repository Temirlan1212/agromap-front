<div class="option">
  <input
    type="checkbox"
    [name]="name"
    [checked]="checked"
    [disabled]="disabled"
  />
  <div class="checkbox-wrapper">
    <label
      class="checkbox"
      [class.active]="checked"
      (click)="handleClick()"
    ></label>

    <label [textContent]="name | translate" (click)="handleClick()"></label>
  </div>
</div>
