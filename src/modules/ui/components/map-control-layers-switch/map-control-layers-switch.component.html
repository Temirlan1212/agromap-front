<div
  class="tab"
  [class.active]="isCollapsed"
  (click)="handleCollapseClick($event)"
>
  <app-svg-icon name="layer" class="icon" size="16px"></app-svg-icon>
</div>

<div class="dialog" [class.collapsed]="isCollapsed">
  <h5>{{ "MapSettings" | translate }}</h5>
  <div class="over-layers-group">
    <app-input-radio
      class="vertical"
      name="wmsLayers"
      nameField="title"
      valueField="name"
      [value]="selected['filterControlLayerSwitch']"
      [options]="wmsLayers"
      (changed)="handleWmsRadioButtonLayerChange($event)"
      filterField="type"
      filterValue="radio"
    ></app-input-radio>

    <hr />

    <app-input-checkbox
      *ngFor="let option of wmsLayers"
      [name]="option['title']"
      [selected]="selected[option['name']]"
      [value]="option['name']"
      (changed)="handleWmsCheckboxLayerChange($event)"
    ></app-input-checkbox>
  </div>

  <hr />

  <h5>{{ "MapType" | translate }}</h5>
  <div class="base-layers-group">
    <app-input-radio
      class="vertical"
      name="baseLayers"
      nameField="title"
      valueField="name"
      [options]="baseLayers"
      (changed)="handleBaseLayerChange($event)"
    ></app-input-radio>
  </div>
</div>
