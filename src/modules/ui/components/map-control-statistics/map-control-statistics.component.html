<div class="wrapper">
  <app-map-control
    *ngIf="!isCollapsed"
    iconName="info"
    (onClick)="toggle()"
    tooltipTitle="Land area statistics"
    tooltipPlacement="right"
  ></app-map-control>
  <div class="container" [class.isCollapsed]="isCollapsed">
    <header>
      <app-svg-icon
        (click)="toggle()"
        name="clear"
        class="icon"
        size="16px"
      ></app-svg-icon>
      <h4>{{ title | translate }}</h4>
    </header>
    <div class="body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
