<div
  class="prev"
  [class.active]="isActivePrevBtn"
  (click)="handleTimelinePrevClick()"
>
  <app-svg-icon name="arrow-left" class="icon" size="18"></app-svg-icon>
</div>

<ul class="timeline-list" #timelineList>
  <ng-container *ngIf="vegIndexesData.length !== 0">
    <li
      *ngFor="let date of vegIndexesData"
      (click)="handleSelectDate(date)"
      [class.selected]="selectedDate === date"
      #timelineItem
    >
      <a>{{ date | formatDate : "fullDate" : currLang }}</a>
    </li>
  </ng-container>
  <li *ngIf="vegIndexesData.length === 0 && !loading" class="empty">
    <a>{{ "NoData" | translate }}</a>
  </li>
  <li *ngIf="vegIndexesData.length === 0 && loading" class="empty">
    <a>
      <app-loading [loading]="loading" class="dynamic-color"></app-loading>
    </a>
  </li>
</ul>

<div
  class="next"
  [class.active]="isActiveNextBtn"
  (click)="handleTimelineNextClick()"
>
  <app-svg-icon name="arrow-right" class="icon" size="18"></app-svg-icon>
</div>
