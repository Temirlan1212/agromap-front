<div class="map-wrapper">
  <div id="map"></div>
  <ng-content select="[controls]"></ng-content>
</div>
<div class="feature-content">
  <div class="header">
    <h4>
      <span [textContent]=""></span>
      <ng-content select="[culture]"></ng-content>
    </h4>
    <div class="actions-block">
      <ng-content select="[actions]"></ng-content>
      <button type="button" class="transparent" (click)="handleFeatureClose()">
        <app-svg-icon name="clear" size="14"></app-svg-icon>
      </button>
    </div>
  </div>
  <div class="body">
    <ng-content select="[chart]"></ng-content>
  </div>
</div>
